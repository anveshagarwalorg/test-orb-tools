version: 2.1


description: |
  A simple "Hello, World!" orb


display:
  source_url: https://github.com/anveshagarwalorg/test-orb-tools


examples:
  saysomething:
    description: |
      Echoes the first words of progamming
    usage: 
      version: 2.1

      orbs: 
        sample-orb: orbbant/helloworld@0.0.9
      jobs:
        sample-job:
          docker:
            - image: circleci/python:3.7.1
          steps:
            - sample-orbs/saysomething
      
      workflows:
        sample-workflow:
          jobs:
            - sample-job
            

commands:
  saysomething:
    description: |
      Echoes the first words of progamming
    steps:
      - run:
          name: Echo Hello world
          command: |
            echo "Hello World !"
            echo "fourth release"
            echo "version 0.0.6"
            echo "version 0.0.9"
